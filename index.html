<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/src/icons/itensIcon.ICO">
    <link rel="stylesheet" href="style.css">
    <title>Foody - Gerador de Receitas</title>
</head>
</head>
<body>
    <main>
        <section class="main-section">
            
            <!-- Menu Principal -->
            <div class="search-container">
                <p id="nome">Foody Finds - Gerador de Receitas</p>
                <h1>Não sabe o que cozinhar?</h1>
                <p>Digite os ingredientes que você tem em casa (separados por vírgula) e descubra receitas incríveis.</p>
                
                <div class="input-group">
                    <input type="text" id="ingredient-input" placeholder="ex: frango, batata, alho">
                    <button id="search-btn">Buscar</button>
                </div>
            </div>
    
            <div class="image-container">
                <img src="assets/src/Logo.png" alt="main-logo">
            </div>
        </section>

        <!-- Secção de Receitas -->
        
        <section class="section-recipe" id="section-recipe">
            
            <h1>Receitas</h1>
            <!-- Grid de Receitas -->
            <div class="recipes-grid">
                
                <!-- Modal Receitas -->
                <div class="recipe-details-container">
                    <div class="container">
                        <img class="step-image" src="" alt="">
                        <h2 class="step-title"></h2>
                        <p class="step-recipe"></p>
                        <img class="back-btn" src="" id="back-btn">
                    </div>
                </div>
                
                <!-- Linha Receitas 1 -->
                <div class="recipe-line" id="recipe-line" id="lineOne">

                    <!-- Receita Individual -->
                    <div class="recipe" id="receita1">
                        <img src="" alt="" id="receita-image">
                        <h2 class="recipe-title"></h2>
                        <p class="recipe-resume"></p>
                    </div>
    
                    <div class="recipe" id="receita2">
                        <img src="" alt="" id="receita-image">
                        <h2 class="recipe-title"></h2>
                        <p class="recipe-resume">.</p>
                    </div>
    
                    <div class="recipe" id="receita3">
                        <img src="" alt="" id="receita-image">
                        <h2 class="recipe-title"></h2>
                        <p class="recipe-resume">.</p>

                    </div>
    
                    <div class="recipe" id="receita4">
                        <img src="" alt="" id="receita-um-image">
                        <h2 class="recipe-title"></h2>
                        <p class="recipe-resume">.</p>

                    </div>
    
    
                    <div class="recipe" id="receita5">
                        <img src="" alt="" id="receita-um-image">
                        <h2 class="recipe-title"></h2>
                        <p class="recipe-resume">.</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>
            <p>Desenvolvido por Albérico, Kaylane, Matheus, Rodolfo e Ryan 2025</p>
    </footer>
</body>
<script src="assets/scripts/main.js" defer></script>
</html>
