<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/src/icons/itensIcon.ICO">
    <link rel="stylesheet" href="style.css">
    <title>Foody - Gerador de Receitas</title>
</head>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="search-container">
                <p id="nome">Foody - Gerador de Receitas</p>
                <h1>Não sabe o que cozinhar?</h1>
                <p>Digite os ingredientes que você tem em casa (separados por vírgula) e descubra receitas incríveis.</p>
                
                <div class="input-group">
                    <input type="text" id="ingredient-input" placeholder="ex: frango, batata, alho">
                    <button id="search-btn" onclick="conectarApi()">Buscar</button>
                </div>
            </div>
    
            <div class="image-container">
                <img src="assets/src/prato.png" alt="Prato de comida saudável">
            </div>
        </section>
        <section class="section-recipe">
            <h1>Receitas</h1>
            <div class="general-recipes">
                
                <div class="recipe-line">
                    <div class="recipe">
                        <img src="" alt="receitaUm">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaDois">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaTres">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaQuatro">
                    </div>
    
    
                    <div class="recipe">
                        <img src="" alt="receitaCinco">
                    </div>
                </div>

                <div class="recipe-line">
                    <div class="recipe">
                        <img src="" alt="receitaSeis">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaSete">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaOito">
                    </div>
    
                    <div class="recipe">
                        <img src="" alt="receitaNove">
                    </div>
    
    
                    <div class="recipe">
                        <img src="" alt="receitaDez">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <p>Desenvolvido por Albérico, Kaylane, Matheus, Rodolfo e Ryan 2025</p>
    </footer>
</body>
<script src="assets/scripts/main.js" defer></script>
</html>
